<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CANDEL HOTEL - Registrar</title>
    <link rel="icon" href="img/">
    <link rel="stylesheet" href="css/">
    <script src="js/"></script>
</head>

<body>
    <div class="form-registrar">
        <h1>CANDEL HOTEL</h1>
        <form>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="repeat-password">Repita Contraseña</label>
            <input type="password" id="repeat-password" name="repeat-password" required>

            <button type="submit" onclick="location.href='iniciarSesion.html'">Registrar</button>

            <div class="login-link">
                ¿Tienes una cuenta? <a href="iniciarSesion.html">¡Inicia sesión!</a>
            </div>
        </form>
        <div class="image-lobby">
            <figure>
                <img src="img/vista.png" alt="Registrar">
            </figure>
        </div>
    </div>
</body>

</html>
